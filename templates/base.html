<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .btn {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #eee;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #f8d7da;
        }
        .btn-primary {
            background-color: #cce5ff;
        }
        .top-links {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Task Manager</h1>
    <div class="top-links">
        <a href="/">Home</a> |
        <a href="/add">Add Task</a>
    </div>

    {% block content %}{% endblock %}

</body>
</html>
